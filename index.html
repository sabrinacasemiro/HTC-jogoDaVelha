<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <section class="container-left">
        <div class="players-wrapper">
            <input type='text' placeholder="Jogador 1" class="imput-player imput-player1"></input>
            <div class="box-player-bot">
                <input type='text' placeholder="Jogador 2" class="imput-player imput-player2"></input>
                <div class="box-switcher">
                    <div class="switcher switcher-bot"></div>
                </div>
            </div>
        </div>
        <div class="md-wrapper">
            <span class="md-title">Tipo de Partida</span>
            <div class="md3-md5">
                <span class="type-of-match md3">Melhor de 3</span>
                <div class="box-type-switcher">
                    <div class="type-switcher switcher-md"></div>
                </div>
                <span class="type-of-match md5">Melhor de 5</span>
            </div>
        </div>
        <button class="button button-start">Jogar</button>
        <div class="match-history-wrapper">
            <span class="match-history-title">Historico de Partidas</span>
            <ul class="match-history-list"></ul>
        </div>
        <button class="button button-restart">Reiniciar</button>
    </section>
    <section class="container-center">
        <div class="scoreboard-wrapper">
            <span class="scoreboard-title">Placar</span>
            <div class="point-wrapper">
                <span class="point point-player1">00</span>
                <span class="winner-scoreboard"></span>
                <span class="point point-player2">00</span>
            </div>
        </div>
        <div class="playing-field-wrapper">
            <button class="playing-field playing-field0"></button>
            <button class="playing-field playing-field1"></button>
            <button class="playing-field playing-field2"></button>
            <button class="playing-field playing-field3"></button>
            <button class="playing-field playing-field4"></button>
            <button class="playing-field playing-field5"></button>
            <button class="playing-field playing-field6"></button>
            <button class="playing-field playing-field7"></button>
            <button class="playing-field playing-field8"></button>
        </div>
    </section>
    <section class="container-rigth">
        <div class="play-history-wrapper">
            <span class="play-history-title">Hist√≥rico de Jogadas</span>
            <div class="play-history-list">
            </div>
        </div>
    </section>
    <img src="images/android-chrome-512x512.png" class="favicon">
    <script src='index.js'></script>
</body>

</html>
